<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
      integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-primary">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link text-white active" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Liên hệ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Facebook</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white disabled" href="#">Discord</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="row text-white fix-p">
      <div class="col-2 fix-hight bg-primary bg-gradient">
        <h2>Sidebar</h2>
      </div>
      <div class="col-10 d-flex justify-content-center align-items-center fix-highttext-white">
        <form class="form-login">
          <h2>Đăng ký</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Nhập email"
            />
            <small id="emailHelp" class="form-text text-warning">Bạn chưa điền email !</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập password" />
            <small id="emailHelp" class="form-text text-warning">Bạn chưa điền password !</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nhập lại password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại password" />
            <small id="emailHelp" class="form-text text-warning">Bạn chưa nhập lại password !</small>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
          </div>
          <br />
          <button type="submit" class="btn btn-success">Đăng ký</button>
        </form>
      </div>
    </div>
  </body>
</html>
